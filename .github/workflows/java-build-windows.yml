name: Java Build (Windows)

on:
  push:
    branches:
      - src.com.interpreter.yaz.main
  pull_request:
    branches:
      - src.com.interpreter.yaz.main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Build with Gradle/Maven
        run: |
          ./gradlew.bat build # Or `mvn install` if you're using Maven
